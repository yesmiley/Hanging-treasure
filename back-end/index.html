        <script>
            function login(){
                var username=$("#username").val()
                    var password=$("#password").val()
                    if(username==""|| username==undefined){
                        ShowFailure("请填写用户名")
                        return;
                    }
                    if(password==""||password==undefined){
                        ShowFailure("请填写密码")
                        return;
                    }
                    $.post("../api/adminlogin.php","username="+username+"&password="+password,function(res,statue){
                        res=res.trim();
                        if(res=="1"){
                            localStorage.setItem("gjbusername",username)
                            localStorage.setItem("gjbpassword",password)
                            ShowSuccess("登录成功..")
                            setTimeout(function(){
                                location.href="admin.php"
                            }
                            ,1000)

                        }else{
                            ShowFailure("账号或密码错误")
                        }

                    })


            }
            </script>
